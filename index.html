<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Timer - Perfect Undo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF; --success: #4cd964; --danger: #ff3b30;
            --warning: #ff9500; --purple: #af52de; --bg: #000;
        }
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none; 
            -webkit-user-select: none;
            user-select: none;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; touch-action: manipulation; }

        header { background: #1c1c1e; padding: 10px; z-index: 10; border-bottom: 1px solid #333; }
        #main-clock { font-family: 'Courier New', monospace; font-size: 3rem; font-weight: bold; text-align: center; color: #fff; }
        .controls { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
        
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; }
        .btn-start { background: var(--success); flex: 2; padding: 12px; }
        .btn-stop { background: var(--warning); flex: 2; padding: 12px; }
        .btn-reset { background: var(--danger); flex: 1; padding: 12px; }

        #grid-container { flex: 1; padding: 10px; display: grid; gap: 12px; align-content: stretch; }
        .student-cell { 
            background: #2c2c2e; border-radius: 18px; display: flex; 
            overflow: hidden; border: 2px solid #444; position: relative;
        }
        .student-cell.is-pressed { background: #fff !important; border-color: #fff !important; transform: scale(0.92); box-shadow: 0 0 20px #fff; }
        .student-cell.is-pressed .lap-trigger { color: #000 !important; }
        .student-cell.is-pressed .goal-trigger { background: #ff3b30 !important; color: #fff !important; }

        .lap-trigger { flex: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 2.2rem; font-weight: 900; color: var(--primary); border-right: 2px solid #444; pointer-events: none; }
        .goal-trigger { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: #3d1c1c; color: var(--danger); font-weight: bold; pointer-events: none; }

        .action-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }
        #log-area { height: 90px; background: #1c1c1e; border-top: 1px solid #333; overflow-y: auto; }
        .log-row { display: flex; padding: 10px 15px; border-bottom: 1px solid #2c2c2e; color: #ccc; font-size: 13px; align-items: center; }
        .config-bar { display: flex; align-items: center; justify-content: center; gap: 6px; color: #aaa; font-size: 12px; padding: 5px; }
        
        .active-running { border-color: var(--primary) !important; }
        .finished { opacity: 0.1; filter: grayscale(1); pointer-events: none; }
        
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; z-index: 1000; justify-content: center; align-items: center; }
        .modal-body { background: #1c1c1e; width: 95%; max-width: 600px; border-radius: 24px; padding: 15px; }
    </style>
</head>
<body>

<header>
    <div id="main-clock">00:00.00</div>
    <div class="controls">
        <button id="start-btn" class="btn-start" onclick="toggleTimer()">START</button>
        <button class="btn-reset" onclick="resetTimer()">RESET</button>
        <button style="background:#2c2c2e; border:1px solid var(--purple); color:var(--purple); flex:1.2;" onclick="showGlobalGraph()">ALLÂàÜÊûê</button>
    </div>
    <div class="config-bar">
        <button onclick="changeStudentCount(-1)" style="padding:5px 12px; background:#333;">‚ûñ</button>
        <span id="student-count-lbl" style="color:#fff; min-width:30px; text-align:center;">1 ‰∫∫</span>
        <button onclick="changeStudentCount(1)" style="padding:5px 12px; background:#333;">‚ûï</button>
        <input type="text" id="unit-label" style="width:40px; background:#333; color:#fff; border:none; text-align:center;" value="Lap">
        <button style="background:#444; color:#eee; padding:5px 10px; border-radius:6px;" onclick="undoLastAction()">‚Ü© Êàª„Åô</button>
        <button onclick="copyData()" style="padding:5px 8px; background:#333;">„Ç≥„Éî„Éº</button>
    </div>
</header>

<div id="grid-container"></div>
<div id="log-area"></div>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal-body" onclick="event.stopPropagation()">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <button class="nav-btn" style="background:#333; color:var(--primary); padding:8px 20px; border-radius:10px;" onclick="navigatePlayer(-1)">‚óÄ</button>
            <h3 id="graph-title" style="color:#fff; margin:0;">Ëß£Êûê</h3>
            <button class="nav-btn" style="background:#333; color:var(--primary); padding:8px 20px; border-radius:10px;" onclick="navigatePlayer(1)">‚ñ∂</button>
        </div>
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <button id="mode-split" style="flex:1; padding:10px; border-radius:10px; background:#2c2c2e; color:#888;" onclick="switchMode('split')">Á¥ØË®à</button>
            <button id="mode-lap" style="flex:1; padding:10px; border-radius:10px; background:#2c2c2e; color:#888;" onclick="switchMode('lap')">Âå∫Èñì</button>
        </div>
        <div style="height: 250px;"><canvas id="chartCanvas"></canvas></div>
        <div class="action-bar">
            <button style="background:#444;" onclick="closeModal()">Èñâ„Åò„Çã</button>
            <button style="background:var(--primary);" onclick="downloadGraph()">ÁîªÂÉè‰øùÂ≠ò</button>
            <button style="background:var(--success);" onclick="shareGraph()">ÂÖ±Êúâ</button>
        </div>
    </div>
</div>

<script>
    let startTime = 0, elapsedTime = 0, timerInterval = null, isRunning = false;
    let studentCount = 1, studentData = {}, chartInstance = null;
    let currentTarget = 'all', currentMode = 'lap';
    let history = []; // Âãï‰ΩúÂ±•Ê≠¥„Çí‰øùÂ≠òÔºàË§áÊï∞Âõû„ÅÆUNDO„ÇíÂèØËÉΩ„Å´Ôºâ

    function initStudents() {
        const container = document.getElementById('grid-container');
        const logArea = document.getElementById('log-area');
        container.innerHTML = ''; logArea.innerHTML = '';
        studentData = {}; history = [];
        let cols = studentCount <= 1 ? 1 : (studentCount <= 4 ? 2 : 3);
        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        for (let i = 1; i <= studentCount; i++) {
            studentData[i] = { laps: [], lastTime: 0, finished: false };
            const cell = document.createElement('div');
            cell.className = 'student-cell';
            cell.id = `cell-${i}`;
            cell.innerHTML = `<div class="lap-trigger"><span>#${i}</span></div><div class="goal-trigger">GOAL</div>`;
            
            const onStart = (e) => {
                if (!isRunning || studentData[i].finished) return;
                cell.classList.add('is-pressed');
                if (navigator.vibrate) navigator.vibrate(20);
            };
            const onEnd = (e) => {
                if (!cell.classList.contains('is-pressed')) return;
                cell.classList.remove('is-pressed');
                const rect = cell.getBoundingClientRect();
                const touchX = (e.changedTouches ? e.changedTouches[0].clientX : e.clientX) - rect.left;
                if (touchX > rect.width * 0.6) recordGoal(i); else recordLap(i);
            };
            cell.addEventListener('touchstart', onStart, {passive: true});
            cell.addEventListener('touchend', onEnd, {passive: true});
            cell.addEventListener('mousedown', onStart);
            cell.addEventListener('mouseup', onEnd);
            container.appendChild(cell);
            logArea.innerHTML += `<div class="log-row" onclick="showIndividualGraph(${i})"><span style="color:var(--primary); font-weight:bold; width:35px;">#${i}</span><span id="log-data-${i}" style="flex:1">ÂæÖÊ©ü‰∏≠</span><span>üìà</span></div>`;
        }
    }

    function toggleTimer(forceStart = false) {
        const btn = document.getElementById('start-btn');
        if (!isRunning || forceStart) {
            if (forceStart && isRunning) return;
            startTime = elapsedTime === 0 ? Date.now() : Date.now() - elapsedTime;
            if (elapsedTime === 0) {
                for(let i=1; i<=studentCount; i++) studentData[i].lastTime = startTime;
                document.querySelectorAll('.student-cell').forEach(el => el.classList.add('active-running'));
            }
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                let s = elapsedTime / 1000;
                let m = Math.floor(s / 60);
                document.getElementById('main-clock').innerText = `${String(m).padStart(2,'0')}:${(s%60).toFixed(2).padStart(5,'0')}`;
            }, 50);
            isRunning = true;
            btn.innerText = 'STOP'; btn.style.background = 'var(--warning)';
        } else {
            clearInterval(timerInterval);
            isRunning = false;
            btn.innerText = 'START'; btn.style.background = 'var(--success)';
        }
    }

    function recordLap(id, type = 'lap') {
        if (!isRunning || studentData[id].finished) return;
        const now = Date.now();
        const lap = (now - studentData[id].lastTime) / 1000;
        const split = (now - startTime) / 1000;
        studentData[id].laps.push({ split, lap, type });
        studentData[id].lastTime = now;
        history.push(id); // Ë™∞„ÅåÊúÄÂæå„Å´Ë®òÈå≤„Åó„Åü„Åã„ÇíÂ±•Ê≠¥„Å´ËøΩÂä†
        updateDisplay(id);
    }

    function recordGoal(id) {
        recordLap(id, 'goal');
        studentData[id].finished = true;
        document.getElementById(`cell-${id}`).classList.add('finished');
        if (Object.values(studentData).every(s => s.finished)) toggleTimer();
    }

    function undoLastAction() {
        if (history.length === 0) return;
        const lastId = history.pop();
        const student = studentData[lastId];
        
        if (student.laps.length > 0) {
            student.laps.pop(); // ÊúÄÂæå„ÅÆ„Éá„Éº„Çø„ÇíÊ∂àÂéª
            student.finished = false;
            
            // Âü∫Ê∫ñÊôÇÈñì„Çí‰∏Ä„Å§Ââç„Å´Êàª„Åô
            student.lastTime = student.laps.length > 0 
                ? startTime + (student.laps[student.laps.length-1].split * 1000) 
                : startTime;
            
            // Ë°®Á§∫„ÇíÂÖÉ„Å´Êàª„Åô
            document.getElementById(`cell-${lastId}`).classList.remove('finished');
            updateDisplay(lastId);
            
            // „Çø„Ç§„Éû„Éº„ÅåÂÖ®Âì°„Ç¥„Éº„É´„ÅßÊ≠¢„Åæ„Å£„Å¶„ÅÑ„ÅüÂ†¥Âêà„ÄÅËá™Âãï„ÅßÂÜçÈñã
            if (!isRunning && elapsedTime > 0) toggleTimer(true);
            
            if (navigator.vibrate) navigator.vibrate(40);
        }
    }

    function updateDisplay(id) {
        const student = studentData[id];
        const unit = document.getElementById('unit-label').value;
        const logEl = document.getElementById(`log-data-${id}`);
        
        if (student.laps.length === 0) {
            logEl.innerText = "ÂæÖÊ©ü‰∏≠";
        } else {
            const last = student.laps[student.laps.length-1];
            const label = last.type === 'goal' ? 'GOAL' : unit + student.laps.length;
            logEl.innerText = `${label}: ${last.lap.toFixed(2)}s`;
        }
    }

    /* ÂÖ±ÈÄöÂá¶ÁêÜÔºöÂàÜÊûê„Éª‰øùÂ≠ò„Å™„Å© */
    function changeStudentCount(v) {
        if(elapsedTime > 0) return;
        studentCount = Math.max(1, Math.min(20, studentCount + v));
        document.getElementById('student-count-lbl').innerText = studentCount + " ‰∫∫";
        initStudents();
    }
    function resetTimer() {
        if(elapsedTime > 0 && !confirm("Ê∂àÂéª„Åó„Åæ„Åô„ÅãÔºü")) return;
        clearInterval(timerInterval); isRunning = false; elapsedTime = 0;
        document.getElementById('main-clock').innerText = '00:00.00';
        document.getElementById('start-btn').innerText = 'START';
        document.getElementById('start-btn').style.background = 'var(--success)';
        initStudents();
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    function switchMode(m) { currentMode = m; updateGraph(); }
    function showIndividualGraph(id) {
        if (!studentData[id].laps.length) return;
        currentTarget = id;
        document.getElementById('modal-overlay').style.display = 'flex';
        updateGraph();
    }
    function showGlobalGraph() {
        currentTarget = 'all';
        document.getElementById('modal-overlay').style.display = 'flex';
        updateGraph();
    }
    function navigatePlayer(dir) {
        let nextId = currentTarget + dir;
        if (nextId > studentCount) nextId = 1; if (nextId < 1) nextId = studentCount;
        currentTarget = nextId; updateGraph();
    }
    function updateGraph() {
        document.getElementById('mode-split').style.borderColor = currentMode==='split'?'var(--primary)':'transparent';
        document.getElementById('mode-lap').style.borderColor = currentMode==='lap'?'var(--primary)':'transparent';
        if (chartInstance) chartInstance.destroy();
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        let datasets = [], labels = [];
        const unit = document.getElementById('unit-label').value;
        if (currentTarget === 'all') {
            document.getElementById('graph-title').innerText = `ÂÖ®‰ΩìÊØîËºÉ`;
            for (let i = 1; i <= studentCount; i++) {
                if (studentData[i].laps.length) {
                    datasets.push({ label: `No.${i}`, data: studentData[i].laps.map(d => currentMode==='split'?d.split:d.lap), borderColor: `hsl(${i * 137}, 70%, 50%)`, borderWidth: 2, tension: 0.1, fill: false });
                }
            }
            labels = Array.from({length: 10}, (_, i) => `${unit}${i+1}`);
        } else {
            document.getElementById('graph-title').innerText = `No.${currentTarget}`;
            labels = studentData[currentTarget].laps.map((_, i) => `${unit}${i+1}`);
            datasets.push({ label: currentMode, data: studentData[currentTarget].laps.map(d => currentMode==='split'?d.split:d.lap), borderColor: '#007AFF', borderWidth: 3, tension: 0.1, fill: false });
        }
        chartInstance = new Chart(ctx, { type: 'line', data: { labels, datasets }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { reverse: (currentMode==='lap'), grid: { color: '#333' } }, x: { grid: { color: '#333' } } } } });
    }
    async function shareGraph() {
        const blob = await new Promise(r => document.getElementById('chartCanvas').toBlob(r));
        const file = new File([blob], "graph.png", {type:"image/png"});
        if(navigator.share) navigator.share({files:[file]});
    }
    function downloadGraph() {
        const a = document.createElement('a'); a.href = document.getElementById('chartCanvas').toDataURL();
        a.download = "graph.png"; a.click();
    }
    function copyData() {
        let t = ""; for(let i in studentData) if(studentData[i].laps.length) t += `#${i}: ${studentData[i].laps.map(l=>l.lap.toFixed(2)).join('/')}\n`;
        navigator.clipboard.writeText(t); alert("„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü");
    }
    initStudents();
</script>
</body>
</html>
