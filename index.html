<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Timer Pro - Ultra Tactile</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF; --success: #4cd964; --danger: #ff3b30;
            --warning: #ff9500; --purple: #af52de; --bg: #000;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #1c1c1e; padding: 10px; z-index: 10; border-bottom: 1px solid #333; }
        #main-clock { font-family: 'Courier New', monospace; font-size: 3rem; font-weight: bold; text-align: center; color: #fff; text-shadow: 0 0 10px var(--primary); }
        .controls { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
        
        /* ãƒ¡ã‚¤ãƒ³æ“ä½œãƒœã‚¿ãƒ³ */
        button { 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; 
            transition: all 0.05s ease; position: relative; top: 0;
            box-shadow: 0 4px 0 rgba(0,0,0,0.6);
        }
        button:active { top: 4px; box-shadow: 0 0px 0 rgba(0,0,0,0.6); filter: brightness(1.2); }
        
        .btn-start { background: var(--success); color: white; flex: 2; padding: 15px; }
        .btn-stop { background: var(--warning); color: white; flex: 2; padding: 15px; }
        .btn-reset { background: var(--danger); color: white; flex: 1; padding: 15px; }
        .btn-graph { background: #2c2c2e; border: 1px solid var(--purple); color: var(--purple); flex: 1.2; padding: 15px; }

        /* --- é¸æ‰‹ç”¨ã‚¿ã‚¤ãƒ«ã®ç©¶æ¥µã®æŠ¼ã—å¿ƒåœ° --- */
        #grid-container { flex: 1; padding: 10px; display: grid; gap: 12px; align-content: stretch; }
        
        .student-cell { 
            background: #2c2c2e; border-radius: 18px; display: flex; 
            overflow: hidden; border: 1px solid #444; 
            position: relative; top: 0;
            box-shadow: 0 6px 0 #111; /* ç‰©ç†çš„ãªåšã¿ */
            transition: all 0.05s ease;
            cursor: pointer;
        }

        /* ã‚¿ã‚¤ãƒ«å…¨ä½“ãŒæ²ˆã¿è¾¼ã‚€æŒ™å‹• */
        .student-cell:active {
            top: 4px; /* ä¸‹ã«æ²ˆã‚€ */
            box-shadow: 0 2px 0 #111; /* åšã¿ãŒæ¸›ã‚‹ */
            transform: translateY(2px);
        }

        .lap-trigger { 
            flex: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 2.2rem; font-weight: 900; color: var(--primary); border-right: 1px solid #444;
            background: #2c2c2e;
            transition: background 0.1s;
        }
        /* æŠ¼ã—ãŸæ™‚ã®å†…å´ç™ºå…‰ã¨è‰²ã®å¤‰åŒ– */
        .student-cell:active .lap-trigger {
            background: #333;
            box-shadow: inset 10px 10px 20px rgba(0,0,0,0.4);
        }

        .goal-trigger { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            font-size: 1.1rem; background: #3d1c1c; color: var(--danger); font-weight: bold; 
            transition: all 0.1s;
        }
        .student-cell:active .goal-trigger {
            background: var(--danger);
            color: white;
            box-shadow: inset -10px 10px 20px rgba(0,0,0,0.4);
        }

        /* ãã®ä»–UIãƒ‘ãƒ¼ãƒ„ */
        .config-bar { display: flex; align-items: center; justify-content: center; gap: 10px; color: #aaa; font-size: 14px; }
        .unit-input { width: 70px; background: #333; color: #fff; border: 1px solid #444; border-radius: 6px; padding: 5px; text-align: center; }
        #log-area { height: 100px; background: #1c1c1e; border-top: 1px solid #333; overflow-y: auto; }
        .log-row { display: flex; padding: 10px; border-bottom: 1px solid #2c2c2e; color: #ccc; font-size: 12px; align-items: center; }
        .active-running { border: 2px solid var(--success) !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(76, 217, 100, 0.4); } 70% { box-shadow: 0 0 20px 10px rgba(76, 217, 100, 0); } 100% { box-shadow: 0 0 0 0 rgba(76, 217, 100, 0); } }
        .finished { opacity: 0.1; filter: grayscale(1); pointer-events: none; }

        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; z-index: 1000; justify-content: center; align-items: center; }
        .modal-body { background: #1c1c1e; width: 95%; max-width: 600px; border-radius: 24px; padding: 20px; border: 1px solid #333; }
        .mode-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .selector-btn { flex: 1; padding: 15px; border-radius: 12px; background: #2c2c2e; color: #888; border-bottom: 4px solid #111; }
        .selector-btn.active { border-color: var(--primary); color: var(--primary); background: #1a2530; }
        .action-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <div id="main-clock">00:00.00</div>
    <div class="controls">
        <button id="start-btn" class="btn-start" onclick="toggleTimer()">START</button>
        <button class="btn-reset" onclick="resetTimer()">RESET</button>
        <button class="btn-graph" onclick="showGlobalGraph()">ALLåˆ†æ</button>
    </div>
    <div class="config-bar">
        <button onclick="changeStudentCount(-1)">â–</button>
        <span id="student-count-lbl" style="color:#fff; font-weight:bold; width: 40px; text-align: center;">1 äºº</span>
        <button onclick="changeStudentCount(1)">â•</button>
        <span style="margin-left:10px;">å˜ä½:</span>
        <input type="text" id="unit-label" class="unit-input" value="Lap">
        <button style="background:#333; color:#fff;" onclick="copyData()">ã‚³ãƒ”ãƒ¼</button>
    </div>
</header>

<div id="grid-container"></div>
<div id="log-area"></div>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal-body" onclick="event.stopPropagation()">
        <h3 id="graph-title" style="text-align:center; color:#fff; margin-top:0;">è§£æ</h3>
        <div class="mode-selector">
            <button id="mode-split" class="selector-btn" onclick="switchMode('split')">ç´¯è¨ˆ</button>
            <button id="mode-lap" class="selector-btn" onclick="switchMode('lap')">åŒºé–“</button>
        </div>
        <div style="height: 300px;"><canvas id="chartCanvas"></canvas></div>
        <div class="action-bar">
            <button style="background:#444; color:#fff;" onclick="closeModal()">é–‰ã˜ã‚‹</button>
            <button style="background:var(--primary); color:#fff;" onclick="downloadGraph()">ç”»åƒä¿å­˜</button>
            <button style="background:var(--success); color:#fff;" onclick="shareGraph()">å…±æœ‰</button>
        </div>
    </div>
</div>

<script>
    /* JavaScriptéƒ¨åˆ†ã¯å¤‰æ›´ãªã— */
    let startTime = 0, elapsedTime = 0, timerInterval = null, isRunning = false;
    let studentCount = 1, studentData = {}, chartInstance = null;
    let currentTarget = null, currentMode = 'split';

    function formatTime(ms) {
        let s = ms / 1000;
        let m = Math.floor(s / 60);
        return `${String(m).padStart(2,'0')}:${(s%60).toFixed(2).padStart(5,'0')}`;
    }

    function updateClock() {
        elapsedTime = Date.now() - startTime;
        document.getElementById('main-clock').innerText = formatTime(elapsedTime);
    }

    function initStudents() {
        const container = document.getElementById('grid-container');
        const logArea = document.getElementById('log-area');
        container.innerHTML = ''; logArea.innerHTML = '';
        studentData = {}; 
        let cols = studentCount <= 1 ? 1 : studentCount <= 4 ? 2 : studentCount <= 9 ? 3 : 4;
        let rows = Math.ceil(studentCount / cols);
        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

        for (let i = 1; i <= studentCount; i++) {
            studentData[i] = { laps: [], lastTime: 0, finished: false };
            container.innerHTML += `
                <div class="student-cell" id="cell-${i}">
                    <div class="lap-trigger" onclick="recordLap(${i})"><span>No.</span>${i}</div>
                    <div class="goal-trigger" onclick="recordGoal(${i})">GOAL</div>
                </div>`;
            logArea.innerHTML += `<div class="log-row" onclick="showIndividualGraph(${i})"><span style="color:var(--primary); font-weight:bold; width:30px;">#${i}</span><span id="log-data-${i}" style="flex:1">å¾…æ©Ÿä¸­</span><span>ğŸ“Š</span></div>`;
        }
    }

    function toggleTimer() {
        const btn = document.getElementById('start-btn');
        if (!isRunning) {
            startTime = elapsedTime === 0 ? Date.now() : Date.now() - elapsedTime;
            if (elapsedTime === 0) {
                for(let i=1; i<=studentCount; i++) {
                    studentData[i].lastTime = startTime;
                    document.getElementById(`cell-${i}`).classList.add('active-running');
                }
            }
            timerInterval = setInterval(updateClock, 50);
            isRunning = true;
            btn.innerText = 'STOP'; btn.className = 'btn-stop';
        } else {
            clearInterval(timerInterval);
            isRunning = false;
            btn.innerText = 'START'; btn.className = 'btn-start';
        }
    }

    function recordLap(id, isGoal = false) {
        if (!isRunning || studentData[id].finished) return;
        const now = Date.now();
        const split = (now - startTime) / 1000;
        const lap = (now - studentData[id].lastTime) / 1000;
        studentData[id].laps.push({ split, lap });
        studentData[id].lastTime = now;
        const unit = document.getElementById('unit-label').value;
        document.getElementById(`log-data-${id}`).innerText = `${isGoal?'GOAL':unit+studentData[id].laps.length}: ${lap.toFixed(2)}s`;
        
        // ã‚¹ãƒãƒ›ç”¨ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³è¿½åŠ 
        if (navigator.vibrate) navigator.vibrate(20);

        if (isGoal) {
            studentData[id].finished = true;
            document.getElementById(`cell-${id}`).classList.add('finished');
            document.getElementById(`cell-${id}`).classList.remove('active-running');
            if (Object.values(studentData).every(d => d.finished)) toggleTimer();
        }
    }

    function recordGoal(id) { recordLap(id, true); }
    function changeStudentCount(v) {
        if(elapsedTime > 0) return alert("RESETã—ã¦ãã ã•ã„");
        studentCount = Math.max(1, Math.min(20, studentCount + v));
        document.getElementById('student-count-lbl').innerText = studentCount + " äºº";
        initStudents();
    }
    function resetTimer() {
        if(elapsedTime > 0 && !confirm("ãƒ‡ãƒ¼ã‚¿ã‚’æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) return;
        clearInterval(timerInterval); isRunning = false; elapsedTime = 0;
        document.getElementById('main-clock').innerText = '00:00.00';
        document.getElementById('start-btn').innerText = 'START';
        document.getElementById('start-btn').className = 'btn-start';
        initStudents();
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    function switchMode(m) { currentMode = m; updateGraph(); }

    function showIndividualGraph(id) {
        if (!studentData[id].laps.length) return;
        currentTarget = id; currentMode = 'split';
        document.getElementById('modal-overlay').style.display = 'flex';
        updateGraph();
    }

    function showGlobalGraph() {
        currentTarget = 'all'; currentMode = 'lap';
        document.getElementById('modal-overlay').style.display = 'flex';
        updateGraph();
    }

    function updateGraph() {
        document.getElementById('mode-split').className = `selector-btn ${currentMode==='split'?'active':''}`;
        document.getElementById('mode-lap').className = `selector-btn ${currentMode==='lap'?'active':''}`;
        if (chartInstance) chartInstance.destroy();
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        let datasets = [], labels = [];
        const unit = document.getElementById('unit-label').value;

        if (currentTarget === 'all') {
            document.getElementById('graph-title').innerText = `å…¨ä½“è§£æ`;
            let maxL = 0;
            for (let i = 1; i <= studentCount; i++) {
                if (studentData[i].laps.length) {
                    datasets.push({
                        label: `No.${i}`,
                        data: studentData[i].laps.map(d => currentMode==='split'?d.split:d.lap),
                        borderColor: `hsl(${i * 137}, 70%, 50%)`,
                        borderWidth: 3, tension: 0.2, pointRadius: 5
                    });
                    maxL = Math.max(maxL, studentData[i].laps.length);
                }
            }
            labels = Array.from({length: maxL}, (_, i) => `${unit}${i+1}`);
        } else {
            document.getElementById('graph-title').innerText = `No.${currentTarget} è©³ç´°`;
            labels = studentData[currentTarget].laps.map((_, i) => `${unit}${i+1}`);
            datasets.push({
                label: currentMode,
                data: studentData[currentTarget].laps.map(d => currentMode==='split'?d.split:d.lap),
                borderColor: '#007AFF', backgroundColor: 'rgba(0,122,255,0.2)', fill: true, tension: 0.2, pointRadius: 6
            });
        }

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true, maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: {
                    tooltip: {
                        enabled: true, backgroundColor: 'white', titleColor: '#000', bodyColor: '#000',
                        padding: 12, cornerRadius: 10,
                        callbacks: { label: (c) => ` ${c.dataset.label}: ${c.raw.toFixed(2)}s` }
                    }
                },
                scales: { 
                    y: { 
                        reverse: (currentMode==='lap'), 
                        beginAtZero: true,
                        grid: { color: '#333' }
                    } 
                }
            }
        });
    }

    async function shareGraph() {
        const blob = await new Promise(resolve => document.getElementById('chartCanvas').toBlob(resolve));
        const file = new File([blob], "result.png", { type: "image/png" });
        if (navigator.share) navigator.share({ files: [file] });
    }
    function downloadGraph() {
        const a = document.createElement('a'); a.href = document.getElementById('chartCanvas').toDataURL();
        a.download = 'graph.png'; a.click();
    }
    function copyData() {
        let txt = "ã€è¨ˆæ¸¬ã€‘\n";
        for (let i in studentData) if(studentData[i].laps.length) txt += `No.${i}: ${studentData[i].laps.map(l=>l.lap.toFixed(2)).join('/')}\n`;
        navigator.clipboard.writeText(txt); alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
    }
    initStudents();
</script>
</body>
</html>
