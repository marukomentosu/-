<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Timer Pro - Ultimate Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF; --success: #4cd964; --danger: #ff3b30;
            --warning: #ff9500; --purple: #af52de; --bg: #f0f0f5;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: white; padding: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); z-index: 10; }
        #main-clock { font-family: 'Courier New', monospace; font-size: 2.8rem; font-weight: bold; text-align: center; color: #333; margin-bottom: 5px; }
        .controls { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; }
        
        button { border: none; border-radius: 8px; padding: 10px; font-weight: bold; cursor: pointer; font-size: 13px; }
        .btn-start { background: var(--success); color: white; flex: 2; }
        .btn-stop { background: var(--warning); color: white; flex: 2; }
        .btn-reset { background: var(--danger); color: white; flex: 1; }
        .btn-graph { background: white; border: 1px solid var(--purple); color: var(--purple); flex: 1.2; }

        .config-bar { display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 14px; }

        #grid-container { flex: 1; overflow-y: auto; padding: 10px; display: grid; grid-template-columns: repeat(auto-fill, minmax(145px, 1fr)); gap: 10px; background: #d1d1d6; }
        .student-cell { background: white; border-radius: 14px; display: flex; height: 75px; box-shadow: 0 2px 5px rgba(0,0,0,0.15); overflow: hidden; border: 2px solid transparent; }
        .lap-trigger { flex: 1.5; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 22px; font-weight: 900; color: var(--primary); border-right: 1px solid #eee; }
        .goal-trigger { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 14px; background: #ffe5e5; color: var(--danger); font-weight: bold; }

        #log-area { height: 140px; background: #fff; border-top: 2px solid #bbb; overflow-y: auto; }
        .log-row { display: flex; padding: 10px 15px; border-bottom: 1px solid #eee; align-items: center; }
        .log-no { width: 40px; font-weight: bold; color: var(--primary); font-size: 16px; }
        .log-data { flex: 1; font-size: 12px; font-family: monospace; white-space: pre-line; }

        .finished { filter: grayscale(1); opacity: 0.5; pointer-events: none; }
        .active-running { border-color: var(--success) !important; }

        /* Ëß£Êûê„É¢„Éº„ÉÄ„É´Ôºà„Åì„Åì„ÇíÂÆåÂÖ®„Å´Êõ∏„ÅçÊèõ„ÅàÔºâ */
        #modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; z-index: 1000;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .modal-body { 
            background: white; width: 95%; max-width: 500px; border-radius: 20px; 
            padding: 20px; position: relative;
        }
        .mode-selector { 
            display: flex; gap: 8px; margin-bottom: 15px;
        }
        .selector-btn { 
            flex: 1; padding: 12px; border-radius: 10px; font-weight: bold;
            border: 2px solid #ddd; background: #f0f0f0; color: #666;
        }
        .selector-btn.active { 
            border-color: var(--primary); background: #eef7ff; color: var(--primary);
        }
        canvas { max-width: 100%; height: 260px !important; }
    </style>
</head>
<body>

<header>
    <div id="main-clock">00:00.00</div>
    <div class="controls">
        <button id="start-btn" class="btn-start" onclick="toggleTimer()">START</button>
        <button class="btn-reset" onclick="resetTimer()">RESET</button>
        <button class="btn-graph" onclick="showGlobalGraph()">ÂÖ®‰ΩìÊØîËºÉ</button>
    </div>
    <div class="config-bar">
        <button onclick="changeStudentCount(-1)">‚ûñ</button>
        <span id="student-count-lbl" style="font-weight:bold; width: 60px; text-align:center;">1 ‰∫∫</span>
        <button onclick="changeStudentCount(1)">‚ûï</button>
        <button style="border:1px solid #999; background:white;" onclick="copyData()">„Ç≥„Éî„Éº</button>
    </div>
</header>

<div id="grid-container"></div>
<div id="log-area"></div>

<div id="modal-overlay">
    <div class="modal-body" onclick="event.stopPropagation()">
        <div id="graph-title" style="text-align:center; font-weight:bold; margin-bottom:10px;">Ëß£Êûê</div>
        
        <div class="mode-selector">
            <button id="mode-split" class="selector-btn" onclick="switchMode('split')">„Çπ„Éó„É™„ÉÉ„Éà</button>
            <button id="mode-lap" class="selector-btn" onclick="switchMode('lap')">„É©„ÉÉ„Éó</button>
        </div>

        <canvas id="chartCanvas"></canvas>
        
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button style="flex:1; padding:12px; background:#f0f0f0; color:#333;" onclick="closeModal()">Èñâ„Åò„Çã</button>
            <button style="flex:1; padding:12px; background:var(--primary); color:white;" onclick="downloadGraph()">ÁîªÂÉè‰øùÂ≠ò</button>
        </div>
    </div>
</div>

<script>
    let startTime = 0, elapsedTime = 0, timerInterval = null, isRunning = false;
    let studentCount = 1, studentData = {}, chartInstance = null;
    let currentTarget = null, currentMode = 'split';

    function formatTime(ms) {
        let s = ms / 1000;
        let m = Math.floor(s / 60);
        return `${String(m).padStart(2,'0')}:${(s%60).toFixed(2).padStart(5,'0')}`;
    }

    function updateClock() {
        elapsedTime = Date.now() - startTime;
        document.getElementById('main-clock').innerText = formatTime(elapsedTime);
    }

    function toggleTimer() {
        const btn = document.getElementById('start-btn');
        if (!isRunning) {
            if (elapsedTime === 0) {
                startTime = Date.now();
                for(let i=1; i<=studentCount; i++) {
                    studentData[i].lastTime = startTime;
                    document.getElementById(`cell-${i}`).classList.add('active-running');
                }
            } else { startTime = Date.now() - elapsedTime; }
            timerInterval = setInterval(updateClock, 50);
            isRunning = true;
            btn.innerText = 'STOP'; btn.className = 'btn-stop';
        } else {
            clearInterval(timerInterval);
            isRunning = false;
            btn.innerText = 'START'; btn.className = 'btn-start';
        }
    }

    function initStudents() {
        const container = document.getElementById('grid-container');
        const logArea = document.getElementById('log-area');
        container.innerHTML = ''; logArea.innerHTML = '';
        studentData = {}; 
        for (let i = 1; i <= studentCount; i++) {
            studentData[i] = { laps: [], lastTime: 0, finished: false };
            container.innerHTML += `<div class="student-cell" id="cell-${i}">
                <div class="lap-trigger" onclick="recordLap(${i})">No.${i}</div>
                <div class="goal-trigger" onclick="recordGoal(${i})">GOAL</div>
            </div>`;
            logArea.innerHTML += `<div class="log-row" onclick="showIndividualGraph(${i})">
                <div class="log-no">#${i}</div>
                <div id="log-data-${i}" class="log-data" style="flex:1">ÂæÖÊ©ü‰∏≠...</div>
                <div style="color:var(--primary); font-size:12px;">üìà „Ç∞„É©„Éï</div>
            </div>`;
        }
    }

    function recordLap(id, isGoal = false) {
        if (!isRunning || studentData[id].finished) return;
        const now = Date.now();
        const split = (now - startTime) / 1000;
        const lap = (now - (studentData[id].lastTime || startTime)) / 1000;
        studentData[id].laps.push({ lap_no: studentData[id].laps.length + 1, split, lap });
        studentData[id].lastTime = now;
        document.getElementById(`log-data-${id}`).innerText = `${isGoal?'„ÄêGOAL„Äë':'L'+studentData[id].laps.length}: ${lap.toFixed(2)}s / Split: ${split.toFixed(2)}s`;
        if (isGoal) {
            studentData[id].finished = true;
            document.getElementById(`cell-${id}`).className = 'student-cell finished';
            checkAutoStop();
        }
    }

    function recordGoal(id) { recordLap(id, true); }

    function checkAutoStop() {
        let activeFinished = 0;
        for (let i = 1; i <= studentCount; i++) if (studentData[i].finished) activeFinished++;
        if (activeFinished >= studentCount && isRunning) toggleTimer();
    }

    function changeStudentCount(v) {
        if(isRunning || elapsedTime > 0) return alert("RESET„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        studentCount = Math.max(1, Math.min(20, studentCount + v));
        document.getElementById('student-count-lbl').innerText = studentCount + " ‰∫∫";
        initStudents();
    }

    function resetTimer() {
        if(elapsedTime > 0 && !confirm("„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü")) return;
        clearInterval(timerInterval);
        isRunning = false; elapsedTime = 0;
        document.getElementById('main-clock').innerText = '00:00.00';
        document.getElementById('start-btn').innerText = 'START';
        document.getElementById('start-btn').className = 'btn-start';
        initStudents();
    }

    // --- „Ç∞„É©„ÉïÊ©üËÉΩ ---
    function switchMode(m) {
        currentMode = m;
        updateGraph();
    }

    function showIndividualGraph(id) {
        if (!studentData[id].laps.length) return alert("„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì");
        currentTarget = id;
        currentMode = 'split';
        document.getElementById('modal-overlay').style.display = 'flex';
        updateGraph();
    }

    function showGlobalGraph() {
        let hasData = false;
        for(let i=1; i<=studentCount; i++) if(studentData[i].laps.length) hasData = true;
        if(!hasData) return alert("„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì");
        currentTarget = 'all';
        currentMode = 'lap';
        document.getElementById('modal-overlay').style.display = 'flex';
        updateGraph();
    }

    function updateGraph() {
        // „Éú„Çø„É≥„ÅÆËâ≤„ÅÆÊõ¥Êñ∞
        document.getElementById('mode-split').className = `selector-btn ${currentMode==='split'?'active':''}`;
        document.getElementById('mode-lap').className = `selector-btn ${currentMode==='lap'?'active':''}`;

        if (chartInstance) chartInstance.destroy();
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        let datasets = [], labels = [];

        if (currentTarget === 'all') {
            document.getElementById('graph-title').innerText = `ÂÖ®‰ΩìÊØîËºÉ (${currentMode==='split'?'„Çπ„Éó„É™„ÉÉ„Éà':'„É©„ÉÉ„Éó'})`;
            let maxL = 0;
            for (let i = 1; i <= studentCount; i++) {
                if (studentData[i].laps.length) {
                    datasets.push({
                        label: `No.${i}`,
                        data: studentData[i].laps.map(d => currentMode==='split'?d.split:d.lap),
                        borderColor: `hsl(${i * 137}, 70%, 50%)`,
                        tension: 0.1
                    });
                    maxL = Math.max(maxL, studentData[i].laps.length);
                }
            }
            labels = Array.from({length: maxL}, (_, i) => `L${i+1}`);
        } else {
            document.getElementById('graph-title').innerText = `No.${currentTarget} ${currentMode==='split'?'„Çπ„Éó„É™„ÉÉ„Éà':'„É©„ÉÉ„Éó'}`;
            const data = studentData[currentTarget].laps;
            labels = data.map(d => `L${d.lap_no}`);
            datasets.push({
                label: 'Áßí',
                data: data.map(d => currentMode==='split'?d.split:d.lap),
                borderColor: var(--primary),
                backgroundColor: 'rgba(0,122,255,0.1)',
                fill: (currentMode==='split'),
                tension: 0.1
            });
        }

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { reverse: (currentMode==='lap'), beginAtZero: true } },
                plugins: { legend: { display: (currentTarget==='all') } }
            }
        });
    }

    function closeModal() {
        document.getElementById('modal-overlay').style.display = 'none';
        if(chartInstance) chartInstance.destroy();
        chartInstance = null;
    }
    
    function downloadGraph() {
        const link = document.createElement('a');
        link.download = `result_${Date.now()}.png`;
        link.href = document.getElementById('chartCanvas').toDataURL();
        link.click();
    }

    function copyData() {
        let text = "„ÄêË®àÊ∏¨ÁµêÊûú„Äë\n";
        for (let i = 1; i <= studentCount; i++) {
            if(studentData[i].laps.length) text += `\nNo.${i}: ` + studentData[i].laps.map(l => `[L${l.lap_no}]${l.lap.toFixed(2)}s`).join(' ');
        }
        navigator.clipboard.writeText(text).then(() => alert("„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü"));
    }

    initStudents();
    document.getElementById('modal-overlay').onclick = closeModal;
</script>
</body>
</html>
