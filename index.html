<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Timer - High Response</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF; --success: #4cd964; --danger: #ff3b30;
            --warning: #ff9500; --purple: #af52de; --bg: #000;
        }
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none; 
            -webkit-user-select: none;
            user-select: none;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; touch-action: manipulation; }

        header { background: #1c1c1e; padding: 10px; z-index: 10; border-bottom: 1px solid #333; }
        #main-clock { font-family: 'Courier New', monospace; font-size: 2.8rem; font-weight: bold; text-align: center; color: #fff; margin-bottom: 5px; }
        
        .controls-main { display: flex; gap: 10px; margin-bottom: 10px; }
        .controls-sub { display: flex; gap: 8px; align-items: center; }

        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; transition: opacity 0.1s; }
        button:active { opacity: 0.7; }
        
        /* „É°„Ç§„É≥„Éú„Çø„É≥ÔºàSTART„Å®Êàª„ÅôÔºâ */
        .btn-start { background: var(--success); flex: 2; padding: 18px; font-size: 1.2rem; }
        .btn-undo { background: #444; flex: 1.2; padding: 18px; font-size: 1.2rem; border: 1px solid #666; }
        
        /* „Çµ„Éñ„Éú„Çø„É≥ */
        .btn-reset { background: var(--danger); padding: 10px; flex: 1; font-size: 0.9rem; }
        .btn-graph { background: #2c2c2e; border: 1px solid var(--purple); color: var(--purple); padding: 10px; flex: 1.2; font-size: 0.9rem; }
        .count-ctrl { display: flex; align-items: center; background: #2c2c2e; border-radius: 10px; padding: 0 5px; flex: 1.5; justify-content: space-around; }

        #grid-container { flex: 1; padding: 10px; display: grid; gap: 12px; align-content: stretch; }
        .student-cell { 
            background: #2c2c2e; border-radius: 18px; display: flex; 
            overflow: hidden; border: 2px solid #444; 
            transition: all 0.05s ease; position: relative;
        }
        .student-cell.is-pressed {
            background: #fff !important; border-color: #fff !important;
            transform: scale(0.92); box-shadow: 0 0 20px #fff; 
        }
        .student-cell.is-pressed .lap-trigger { color: #000 !important; } 
        .student-cell.is-pressed .goal-trigger { background: #ff3b30 !important; color: #fff !important; }

        .lap-trigger { flex: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 2.2rem; font-weight: 900; color: var(--primary); border-right: 2px solid #444; pointer-events: none; }
        .goal-trigger { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: #3d1c1c; color: var(--danger); font-weight: bold; pointer-events: none; }

        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; z-index: 1000; justify-content: center; align-items: center; }
        .modal-body { background: #1c1c1e; width: 95%; max-width: 600px; border-radius: 28px; padding: 20px; border: 1px solid #333; }
        .graph-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .nav-btn { background: #333; color: var(--primary); padding: 10px 25px; border-radius: 10px; }
        .mode-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .selector-btn { flex: 1; padding: 12px; border-radius: 10px; background: #2c2c2e; color: #888; }
        .selector-btn.active { color: var(--primary); background: #1a2530; border: 2px solid var(--primary); }
        .action-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 25px; }
        .btn-modal-action { padding: 18px 5px; font-size: 1rem; border-radius: 15px; }

        #log-area { height: 80px; background: #1c1c1e; border-top: 1px solid #333; overflow-y: auto; }
        .log-row { display: flex; padding: 10px 15px; border-bottom: 1px solid #2c2c2e; color: #ccc; font-size: 13px; align-items: center; }
        
        .active-running { border-color: var(--primary) !important; }
        .finished { opacity: 0.1; filter: grayscale(1); pointer-events: none; }
        #unit-label { width: 50px; background: #333; color: #fff; border: none; border-radius: 4px; text-align: center; padding: 5px; }
    </style>
</head>
<body>

<header>
    <div id="main-clock">00:00.00</div>
    
    <div class="controls-main">
        <button id="start-btn" class="btn-start" onclick="toggleTimer()">START</button>
        <button class="btn-undo" onclick="undoLastAction()">‚Ü© Êàª„Åô</button>
    </div>

    <div class="controls-sub">
        <div class="count-ctrl">
            <button onclick="changeStudentCount(-1)" style="background:transparent; font-size:1.2rem;">-</button>
            <span id="student-count-lbl" style="color:#fff; font-weight:bold; min-width:30px; text-align:center;">1‰∫∫</span>
            <button onclick="changeStudentCount(1)" style="background:transparent; font-size:1.2rem;">+</button>
        </div>
        <input type="text" id="unit-label" value="Lap">
        <button class="btn-graph" onclick="showGlobalGraph()">ÂàÜÊûê</button>
        <button class="btn-reset" onclick="resetTimer()">RESET</button>
        <button onclick="copyData()" style="padding:10px; background:#333; border-radius:10px;">üìã</button>
    </div>
</header>

<div id="grid-container"></div>
<div id="log-area"></div>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal-body" onclick="event.stopPropagation()">
        <div class="graph-header" id="nav-header">
            <button class="nav-btn" onclick="navigatePlayer(-1)">‚óÄ</button>
            <h3 id="graph-title" style="color:#fff; margin:0;">Ëß£Êûê</h3>
            <button class="nav-btn" onclick="navigatePlayer(1)">‚ñ∂</button>
        </div>
        <div class="mode-selector">
            <button id="mode-split" class="selector-btn" onclick="switchMode('split')">Á¥ØË®à</button>
            <button id="mode-lap" class="selector-btn" onclick="switchMode('lap')">Âå∫Èñì</button>
        </div>
        <div style="height: 280px;"><canvas id="chartCanvas"></canvas></div>
        <div class="action-bar">
            <button class="btn-modal-action" style="background:#444;" onclick="closeModal()">Èñâ„Åò„Çã</button>
            <button class="btn-modal-action" style="background:var(--primary);" onclick="downloadGraph()">‰øùÂ≠ò</button>
            <button class="btn-modal-action" style="background:var(--success);" onclick="shareGraph()">ÂÖ±Êúâ</button>
        </div>
    </div>
</div>

<script>
    let startTime = 0, elapsedTime = 0, timerInterval = null, isRunning = false;
    let studentCount = 1, studentData = {}, chartInstance = null;
    let currentTarget = 'all', currentMode = 'lap';
    let actionHistory = [];

    function initStudents() {
        const container = document.getElementById('grid-container');
        const logArea = document.getElementById('log-area');
        container.innerHTML = ''; logArea.innerHTML = '';
        studentData = {}; actionHistory = [];
        let cols = studentCount <= 1 ? 1 : (studentCount <= 4 ? 2 : 3);
        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

        for (let i = 1; i <= studentCount; i++) {
            studentData[i] = { laps: [], lastTime: 0, finished: false };
            const cell = document.createElement('div');
            cell.className = 'student-cell';
            cell.id = `cell-${i}`;
            cell.innerHTML = `<div class="lap-trigger"><span>#${i}</span></div><div class="goal-trigger">GOAL</div>`;
            
            const onStart = (e) => {
                if (!isRunning || studentData[i].finished) return;
                cell.classList.add('is-pressed'); 
                if (navigator.vibrate) navigator.vibrate(20);
            };

            const onEnd = (e) => {
                if (!cell.classList.contains('is-pressed')) return;
                cell.classList.remove('is-pressed');
                const rect = cell.getBoundingClientRect();
                const touchPosition = (e.changedTouches ? e.changedTouches[0].clientX : e.clientX) - rect.left;
                if (touchPosition > rect.width * 0.6) recordGoal(i);
                else recordLap(i);
            };

            cell.addEventListener('touchstart', onStart, {passive: true});
            cell.addEventListener('touchend', onEnd, {passive: true});
            cell.addEventListener('mousedown', onStart);
            cell.addEventListener('mouseup', onEnd);

            container.appendChild(cell);
            logArea.innerHTML += `<div class="log-row" id="log-row-${i}" onclick="showIndividualGraph(${i})"><span style="color:var(--primary); font-weight:bold; width:35px;">#${i}</span><span id="log-data-${i}" style="flex:1">ÂæÖÊ©ü‰∏≠</span><span>üìà</span></div>`;
        }
    }

    function toggleTimer(forceStart = false) {
        const btn = document.getElementById('start-btn');
        if (!isRunning || forceStart) {
            if (forceStart && isRunning) return; 
            startTime = elapsedTime === 0 ? Date.now() : Date.now() - elapsedTime;
            if (elapsedTime === 0) {
                for(let i=1; i<=studentCount; i++) studentData[i].lastTime = startTime;
                document.querySelectorAll('.student-cell').forEach(el => el.classList.add('active-running'));
            }
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                let s = elapsedTime / 1000;
                let m = Math.floor(s / 60);
                document.getElementById('main-clock').innerText = `${String(m).padStart(2,'0')}:${(s%60).toFixed(2).padStart(5,'0')}`;
            }, 50);
            isRunning = true;
            btn.innerText = 'STOP'; btn.style.background = 'var(--warning)';
        } else {
            clearInterval(timerInterval);
            isRunning = false;
            btn.innerText = 'START'; btn.style.background = 'var(--success)';
        }
    }

    function recordLap(id) {
        if (!isRunning || studentData[id].finished) return;
        const now = Date.now();
        const split = (now - startTime) / 1000;
        const lap = (now - studentData[id].lastTime) / 1000;
        studentData[id].laps.push({ split, lap });
        studentData[id].lastTime = now;
        actionHistory.push(id);
        updateLogText(id);
    }

    function recordGoal(id) {
        if (!isRunning || studentData[id].finished) return;
        recordLap(id);
        studentData[id].finished = true;
        document.getElementById(`cell-${id}`).classList.add('finished');
        const allFinished = Object.values(studentData).every(s => s.finished);
        if (allFinished) toggleTimer();
    }

    function undoLastAction() {
        if (actionHistory.length === 0) return;
        const lastId = actionHistory.pop();
        const student = studentData[lastId];
        if (student.laps.length > 0) {
            student.laps.pop();
            student.finished = false;
            student.lastTime = student.laps.length > 0 
                ? startTime + (student.laps[student.laps.length - 1].split * 1000) 
                : startTime;
            document.getElementById(`cell-${lastId}`).classList.remove('finished');
            updateLogText(lastId);
            if (!isRunning && elapsedTime > 0) toggleTimer(true);
            if (navigator.vibrate) navigator.vibrate([30, 30]);
        }
    }

    function updateLogText(id) {
        const student = studentData[id];
        const unit = document.getElementById('unit-label').value;
        const display = document.getElementById(`log-data-${id}`);
        display.innerText = student.laps.length === 0 ? "ÂæÖÊ©ü‰∏≠" : `${unit}${student.laps.length}: ${student.laps[student.laps.length - 1].lap.toFixed(2)}s`;
    }

    function changeStudentCount(v) {
        if(elapsedTime > 0) return alert("RESET„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        studentCount = Math.max(1, Math.min(20, studentCount + v));
        document.getElementById('student-count-lbl').innerText = studentCount + "‰∫∫";
        initStudents();
    }
    function resetTimer() {
        if(elapsedTime > 0 && !confirm("„Éá„Éº„Çø„ÇíÊ∂àÂéª„Åó„Åæ„Åô„ÅãÔºü")) return;
        clearInterval(timerInterval); isRunning = false; elapsedTime = 0; actionHistory = [];
        document.getElementById('main-clock').innerText = '00:00.00';
        document.getElementById('start-btn').innerText = 'START';
        document.getElementById('start-btn').style.background = 'var(--success)';
        initStudents();
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    function switchMode(m) { currentMode = m; updateGraph(); }
    function showIndividualGraph(id) {
        if (!studentData[id].laps.length) return;
        currentTarget = id;
        document.getElementById('modal-overlay').style.display = 'flex';
        document.getElementById('nav-header').style.display = 'flex';
        updateGraph();
    }
    function showGlobalGraph() {
        currentTarget = 'all';
        document.getElementById('modal-overlay').style.display = 'flex';
        document.getElementById('nav-header').style.display = 'none';
        updateGraph();
    }
    function navigatePlayer(dir) {
        let nextId = currentTarget + dir;
        if (nextId > studentCount) nextId = 1; if (nextId < 1) nextId = studentCount;
        while (!studentData[nextId].laps.length) {
            nextId += dir;
            if (nextId > studentCount) nextId = 1; if (nextId < 1) nextId = studentCount;
        }
        currentTarget = nextId; updateGraph();
    }
    function updateGraph() {
        document.getElementById('mode-split').className = `selector-btn ${currentMode==='split'?'active':''}`;
        document.getElementById('mode-lap').className = `selector-btn ${currentMode==='lap'?'active':''}`;
        if (chartInstance) chartInstance.destroy();
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        let datasets = [], labels = [];
        const unit = document.getElementById('unit-label').value;
        if (currentTarget === 'all') {
            document.getElementById('graph-title').innerText = `ÂÖ®‰ΩìÊØîËºÉ`;
            let maxL = 0;
            for (let i = 1; i <= studentCount; i++) {
                if (studentData[i].laps.length) {
                    datasets.push({ label: `No.${i}`, data: studentData[i].laps.map(d => currentMode==='split'?d.split:d.lap), borderColor: `hsl(${i * 137}, 70%, 50%)`, borderWidth: 2.5, tension: 0.1, fill: false });
                    maxL = Math.max(maxL, studentData[i].laps.length);
                }
            }
            labels = Array.from({length: maxL}, (_, i) => `${unit}${i+1}`);
        } else {
            document.getElementById('graph-title').innerText = `No.${currentTarget} Ëß£Êûê`;
            labels = studentData[currentTarget].laps.map((_, i) => `${unit}${i+1}`);
            datasets.push({ label: currentMode==='split'?'Á¥ØË®à':'Âå∫Èñì', data: studentData[currentTarget].laps.map(d => currentMode==='split'?d.split:d.lap), borderColor: '#007AFF', borderWidth: 4, tension: 0.1, pointRadius: 6, fill: false });
        }
        chartInstance = new Chart(ctx, { type: 'line', data: { labels, datasets }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { reverse: (currentMode==='lap'), grid: { color: '#333' }, ticks: { color: '#aaa' } }, x: { grid: { color: '#333' }, ticks: { color: '#aaa' } } } } });
    }
    async function shareGraph() {
        const blob = await new Promise(resolve => document.getElementById('chartCanvas').toBlob(resolve));
        const file = new File([blob], "result.png", { type: "image/png" });
        if (navigator.share) navigator.share({ files: [file] });
    }
    function downloadGraph() {
        const a = document.createElement('a'); a.href = document.getElementById('chartCanvas').toDataURL();
        a.download = `result.png`; a.click();
    }
    function copyData() {
        let txt = "„ÄêË®àÊ∏¨ÁµêÊûú„Äë\n";
        for (let i in studentData) if(studentData[i].laps.length) txt += `No.${i}: ${studentData[i].laps.map(l=>l.lap.toFixed(2)).join('/')}\n`;
        navigator.clipboard.writeText(txt); alert("„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü");
    }
    initStudents();
</script>
</body>
</html>
