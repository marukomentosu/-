<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Timer Pro - Fixed Toggle</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF; --success: #4cd964; --danger: #ff3b30;
            --warning: #ff9500; --purple: #af52de; --bg: #f0f0f5;
            --header-h: 145px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: white; height: var(--header-h); padding: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); z-index: 100; display: flex; flex-direction: column; justify-content: space-around; }
        #main-clock { font-family: 'Courier New', monospace; font-size: 2.8rem; font-weight: bold; text-align: center; color: #333; line-height: 1; }
        .controls { display: flex; justify-content: center; gap: 5px; }
        
        button { border: none; border-radius: 8px; padding: 10px; font-weight: bold; cursor: pointer; font-size: 13px; transition: opacity 0.2s; }
        .btn-start { background: var(--success); color: white; flex: 2; }
        .btn-stop { background: var(--warning); color: white; flex: 2; }
        .btn-reset { background: var(--danger); color: white; flex: 1; }
        .btn-graph { background: white; border: 1px solid var(--purple); color: var(--purple); flex: 1.2; }

        .config-bar { display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 14px; }

        #grid-container { flex: 1; overflow-y: auto; padding: 10px; display: grid; grid-template-columns: repeat(auto-fill, minmax(145px, 1fr)); gap: 10px; background: #d1d1d6; }
        .student-cell { background: white; border-radius: 14px; display: flex; height: 75px; box-shadow: 0 2px 5px rgba(0,0,0,0.15); overflow: hidden; border: 2px solid transparent; }
        .lap-trigger { flex: 1.5; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 22px; font-weight: 900; color: var(--primary); border-right: 1px solid #eee; }
        .lap-trigger span { font-size: 10px; font-weight: normal; margin-bottom: -4px; }
        .goal-trigger { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 14px; background: #ffe5e5; color: var(--danger); font-weight: bold; }

        #log-area { height: 140px; background: #fff; border-top: 2px solid #bbb; overflow-y: auto; }
        .log-row { display: flex; padding: 10px 15px; border-bottom: 1px solid #eee; align-items: center; cursor: pointer; }
        .log-no { width: 40px; font-weight: bold; color: var(--primary); font-size: 16px; }
        .log-data { flex: 1; font-size: 12px; font-family: monospace; white-space: pre-line; color: #444; }

        .finished { filter: grayscale(1); opacity: 0.5; pointer-events: none; background: #eee !important; }
        .active-running { border-color: var(--success) !important; box-shadow: 0 0 10px rgba(76, 217, 100, 0.5); }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ«ã¨ãƒˆã‚°ãƒ«ã‚¹ã‚¤ãƒƒãƒã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display:none; flex-direction:column; justify-content:center; padding: 15px; z-index: 1000; }
        .modal-content { background: white; width: 100%; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        /* åˆ‡ã‚Šæ›¿ãˆã‚¹ã‚¤ãƒƒãƒ */
        .toggle-container { display: flex; background: #eee; border-radius: 10px; padding: 4px; margin: 15px 0; border: 1px solid #ddd; }
        .toggle-btn { flex: 1; padding: 10px; text-align: center; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; transition: all 0.2s; color: #666; }
        .toggle-btn.active { background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.15); color: var(--primary); }
    </style>
</head>
<body>

<header>
    <div id="main-clock">00:00.00</div>
    <div class="controls">
        <button id="start-btn" class="btn-start" onclick="toggleTimer()">START</button>
        <button class="btn-reset" onclick="resetTimer()">RESET</button>
        <button class="btn-graph" onclick="showGlobalGraph()">å…¨ä½“æ¯”è¼ƒ</button>
    </div>
    <div class="config-bar">
        <button onclick="changeStudentCount(-1)">â–</button>
        <span style="font-weight:bold;"><span id="student-count-lbl">1</span> äººè¨ˆæ¸¬</span>
        <button onclick="changeStudentCount(1)">â•</button>
        <button style="border:1px solid #999; background:white;" onclick="copyData()">ã‚³ãƒ”ãƒ¼</button>
    </div>
</header>

<div id="grid-container"></div>
<div id="log-area"></div>

<div id="modal-overlay">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="graph-title" style="text-align:center; font-weight:bold; font-size: 16px;">è§£æã‚°ãƒ©ãƒ•</div>
        
        <div class="toggle-container">
            <div id="tgl-split" class="toggle-btn" onclick="setGraphMode('split')">ã‚¹ãƒ—ãƒªãƒƒãƒˆ</div>
            <div id="tgl-lap" class="toggle-btn" onclick="setGraphMode('lap')">ãƒ©ãƒƒãƒ—</div>
        </div>

        <div style="position: relative; height: 300px;">
            <canvas id="chartCanvas"></canvas>
        </div>
        
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button style="flex:1; padding:14px; background:#f0f0f5; color:#333; border-radius:10px;" onclick="closeModal()">é–‰ã˜ã‚‹</button>
            <button style="flex:1; padding:14px; background:var(--primary); color:white; border-radius:10px;" onclick="downloadGraph()">ç”»åƒä¿å­˜</button>
        </div>
    </div>
</div>

<script>
    let startTime = 0, elapsedTime = 0, timerInterval = null, isRunning = false;
    let studentCount = 1, studentData = {}, chartInstance = null;
    let currentModalTarget = null; // nullãªã‚‰å…¨ä½“ã€æ•°å€¤ãªã‚‰å­¦ç”ŸID
    let currentGraphMode = 'split'; // 'split' or 'lap'

    function formatTime(ms) {
        let s = ms / 1000;
        let m = Math.floor(s / 60);
        return `${String(m).padStart(2,'0')}:${(s%60).toFixed(2).padStart(5,'0')}`;
    }

    function updateClock() {
        elapsedTime = Date.now() - startTime;
        document.getElementById('main-clock').innerText = formatTime(elapsedTime);
    }

    function toggleTimer() {
        const btn = document.getElementById('start-btn');
        if (!isRunning) {
            if (elapsedTime === 0) {
                startTime = Date.now();
                for(let i=1; i<=studentCount; i++) {
                    studentData[i].lastTime = startTime;
                    document.getElementById(`cell-${i}`).classList.add('active-running');
                }
            } else { startTime = Date.now() - elapsedTime; }
            timerInterval = setInterval(updateClock, 50);
            isRunning = true;
            btn.innerText = 'STOP'; btn.className = 'btn-stop';
        } else {
            clearInterval(timerInterval);
            isRunning = false;
            btn.innerText = 'START'; btn.className = 'btn-start';
        }
    }

    function initStudents() {
        const container = document.getElementById('grid-container');
        const logArea = document.getElementById('log-area');
        container.innerHTML = ''; logArea.innerHTML = '';
        studentData = {}; 
        for (let i = 1; i <= studentCount; i++) {
            studentData[i] = { laps: [], lastTime: 0, finished: false };
            container.innerHTML += `<div class="student-cell" id="cell-${i}">
                <div class="lap-trigger" onclick="recordLap(${i})"><span>No.</span>${i}</div>
                <div class="goal-trigger" onclick="recordGoal(${i})">GOAL</div>
            </div>`;
            logArea.innerHTML += `<div class="log-row" onclick="showIndividualGraph(${i})">
                <div class="log-no">#${i}</div>
                <div id="log-data-${i}" class="log-data">å¾…æ©Ÿä¸­...</div>
                <div style="font-size:16px;">ğŸ“ˆ</div>
            </div>`;
        }
    }

    function recordLap(id, isGoal = false) {
        if (!isRunning || studentData[id].finished) return;
        const now = Date.now();
        const split = (now - startTime) / 1000;
        const lap = (now - studentData[id].lastTime) / 1000;
        studentData[id].laps.push({ lap_no: studentData[id].laps.length + 1, split, lap });
        studentData[id].lastTime = now;
        document.getElementById(`log-data-${id}`).innerText = `${isGoal?'ã€GOALã€‘':'L'+studentData[id].laps.length}: ${lap.toFixed(2)}s\nSplit: ${split.toFixed(2)}s`;
        if (isGoal) {
            studentData[id].finished = true;
            document.getElementById(`cell-${id}`).className = 'student-cell finished';
            checkAutoStop();
        }
    }

    function recordGoal(id) { recordLap(id, true); }

    function checkAutoStop() {
        let activeFinished = 0;
        for (let i = 1; i <= studentCount; i++) if (studentData[i].finished) activeFinished++;
        if (activeFinished >= studentCount && isRunning) toggleTimer();
    }

    function changeStudentCount(v) {
        if(isRunning || elapsedTime > 0) return alert("ãƒªã‚»ãƒƒãƒˆã—ã¦ãã ã•ã„");
        studentCount = Math.max(1, Math.min(20, studentCount + v));
        document.getElementById('student-count-lbl').innerText = studentCount;
        initStudents();
    }

    function resetTimer() {
        if(elapsedTime > 0 && !confirm("ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) return;
        clearInterval(timerInterval);
        isRunning = false; elapsedTime = 0;
        document.getElementById('main-clock').innerText = '00:00.00';
        document.getElementById('start-btn').innerText = 'START';
        document.getElementById('start-btn').className = 'btn-start';
        initStudents();
    }

    // --- ã‚°ãƒ©ãƒ•è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ ---
    function showIndividualGraph(id) {
        if (!studentData[id].laps.length) return alert("ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
        currentModalTarget = id;
        currentGraphMode = 'split'; 
        openModal();
    }

    function showGlobalGraph() {
        let hasData = false;
        for(let i=1; i<=studentCount; i++) if(studentData[i].laps.length) hasData = true;
        if(!hasData) return alert("ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
        currentModalTarget = 'all';
        currentGraphMode = 'lap'; 
        openModal();
    }

    function openModal() {
        document.getElementById('modal-overlay').style.display = 'flex';
        renderActiveGraph();
    }

    function setGraphMode(mode) {
        currentGraphMode = mode;
        renderActiveGraph();
    }

    function renderActiveGraph() {
        // ã‚¹ã‚¤ãƒƒãƒã®è¦‹ãŸç›®ã‚’æ›´æ–°
        document.getElementById('tgl-split').className = `toggle-btn ${currentGraphMode==='split'?'active':''}`;
        document.getElementById('tgl-lap').className = `toggle-btn ${currentGraphMode==='lap'?'active':''}`;
        
        if (chartInstance) chartInstance.destroy();
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        let datasets = [], labels = [], title = "";

        if (currentModalTarget !== 'all') {
            const data = studentData[currentModalTarget].laps;
            title = `No.${currentModalTarget} ${currentGraphMode==='split'?'ã‚¹ãƒ—ãƒªãƒƒãƒˆ':'ãƒ©ãƒƒãƒ—'}`;
            labels = data.map(d => `L${d.lap_no}`);
            datasets.push({
                label: 'ç§’',
                data: data.map(d => currentGraphMode==='split' ? d.split : d.lap),
                borderColor: '#007AFF',
                backgroundColor: 'rgba(0,122,255,0.1)',
                fill: (currentGraphMode==='split'),
                tension: 0.2
            });
        } else {
            title = `å…¨å“¡æ¯”è¼ƒ (${currentGraphMode==='split'?'ã‚¹ãƒ—ãƒªãƒƒãƒˆ':'ãƒ©ãƒƒãƒ—'})`;
            let maxL = 0;
            for (let i = 1; i <= studentCount; i++) {
                if (studentData[i].laps.length) {
                    datasets.push({
                        label: `No.${i}`,
                        data: studentData[i].laps.map(d => currentGraphMode==='split' ? d.split : d.lap),
                        borderColor: `hsl(${i * 137.5}, 70%, 50%)`,
                        tension: 0.2
                    });
                    maxL = Math.max(maxL, studentData[i].laps.length);
                }
            }
            labels = Array.from({length: maxL}, (_, i) => `L${i+1}`);
        }

        document.getElementById('graph-title').innerText = title;
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { 
                    y: { 
                        reverse: (currentGraphMode === 'lap'),
                        beginAtZero: true
                    } 
                },
                plugins: { legend: { display: (currentModalTarget === 'all'), labels: { boxWidth: 10 } } }
            }
        });
    }

    function closeModal() {
        document.getElementById('modal-overlay').style.display = 'none';
        if(chartInstance) chartInstance.destroy();
    }
    
    function downloadGraph() {
        const canvas = document.getElementById('chartCanvas');
        const link = document.createElement('a');
        link.download = `graph_${Date.now()}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    }

    function copyData() {
        let text = "ã€è¨ˆæ¸¬çµæœã€‘\n";
        for (let i = 1; i <= studentCount; i++) {
            if(studentData[i].laps.length) text += `\nNo.${i}: ` + studentData[i].laps.map(l => `[L${l.lap_no}]${l.lap.toFixed(2)}s`).join(' ');
        }
        navigator.clipboard.writeText(text).then(() => alert("çµæœã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"));
    }

    initStudents();
    // èƒŒæ™¯ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
    document.getElementById('modal-overlay').onclick = closeModal;
</script>
</body>
</html>
