<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Timer Pro - Auto Save</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF; --success: #4cd964; --danger: #ff3b30;
            --warning: #ff9500; --purple: #af52de; --bg: #000;
        }
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none; 
            -webkit-user-select: none;
            user-select: none;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; touch-action: manipulation; }

        header { background: #1c1c1e; padding: 10px; z-index: 10; border-bottom: 1px solid #333; }
        #main-clock { font-family: 'Courier New', monospace; font-size: 2.8rem; font-weight: bold; text-align: center; color: #fff; margin-bottom: 5px; }
        
        .controls-main { display: flex; gap: 10px; margin-bottom: 10px; }
        .controls-sub { display: flex; gap: 8px; align-items: center; }

        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; transition: opacity 0.1s; }
        button:active { opacity: 0.7; }
        
        .btn-start { background: var(--success); flex: 2; padding: 18px; font-size: 1.2rem; }
        .btn-undo { background: #444; flex: 1.2; padding: 18px; font-size: 1.2rem; border: 1px solid #666; }
        .btn-icon { background: #2c2c2e; padding: 10px; font-size: 1.2rem; min-width: 50px; }

        #grid-container { flex: 1; padding: 10px; display: grid; gap: 10px; align-content: stretch; }
        .student-cell { 
            background: #2c2c2e; border-radius: 18px; display: flex; 
            overflow: hidden; border: 2px solid #444; position: relative;
        }
        .student-cell.is-pressed {
            background: #fff !important; border-color: #fff !important;
            transform: scale(0.92); box-shadow: 0 0 20px #fff; 
        }
        .student-cell.is-pressed * { color: #000 !important; }

        .lap-trigger { flex: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 900; border-right: 2px solid #444; pointer-events: none; }
        .st-name { font-size: 1.2rem; margin-bottom: 4px; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 90%; }
        .st-num { font-size: 0.8rem; color: var(--primary); opacity: 0.8; }
        .goal-trigger { flex: 0.8; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; background: #3d1c1c; color: var(--danger); font-weight: bold; pointer-events: none; }

        #log-area { height: 100px; background: #1c1c1e; border-top: 1px solid #333; overflow-y: auto; }
        .log-row { display: flex; padding: 10px 15px; border-bottom: 1px solid #2c2c2e; color: #ccc; font-size: 13px; align-items: center; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; z-index: 1000; justify-content: center; align-items: center; }
        .modal-body { background: #1c1c1e; width: 95%; max-width: 500px; border-radius: 24px; padding: 20px; border: 1px solid #333; max-height: 80vh; overflow-y: auto; }
        
        .settings-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; background: #2c2c2e; padding: 8px; border-radius: 10px; }
        .settings-row input { background: #1c1c1e; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 8px; flex: 1; font-size: 1rem; }

        .active-running { border-color: var(--primary) !important; }
        .finished { opacity: 0.1; filter: grayscale(1); pointer-events: none; }
        
        .mode-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .selector-btn { flex: 1; padding: 12px; border-radius: 10px; background: #2c2c2e; color: #888; }
        .selector-btn.active { color: var(--primary); background: #1a2530; border: 2px solid var(--primary); }
    </style>
</head>
<body>

<header>
    <div id="main-clock">00:00.00</div>
    <div class="controls-main">
        <button id="start-btn" class="btn-start" onclick="toggleTimer()">START</button>
        <button class="btn-undo" onclick="undoLastAction()">‚Ü© Êàª„Åô</button>
    </div>
    <div class="controls-sub">
        <button class="btn-icon" onclick="openSettings()">‚öôÔ∏è Ë®≠ÂÆö</button>
        <button class="btn-icon" onclick="showGlobalGraph()" style="color:var(--purple); flex:1;">üìà ÂàÜÊûê</button>
        <button class="btn-icon" onclick="copyData()" style="flex:0.5;">üìã</button>
        <button class="btn-icon" onclick="resetTimer()" style="color:var(--danger);">RESET</button>
    </div>
</header>

<div id="grid-container"></div>
<div id="log-area"></div>

<div id="settings-modal" class="modal-overlay" onclick="closeSettings()">
    <div class="modal-body" onclick="event.stopPropagation()">
        <h3 style="color:#fff; margin-top:0;">Ë®àÊ∏¨Ë®≠ÂÆö</h3>
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; background:#2c2c2e; padding:15px; border-radius:15px;">
            <span style="color:#fff;">‰∫∫Êï∞: <b id="st-count-display">1</b>‰∫∫</span>
            <div style="display:flex; gap:10px;">
                <button onclick="changeStudentCount(-1)" style="padding:10px 20px; background:#444;">-</button>
                <button onclick="changeStudentCount(1)" style="padding:10px 20px; background:var(--primary);">+</button>
            </div>
        </div>
        <div id="name-inputs-list"></div>
        <button onclick="closeSettings()" style="width:100%; padding:15px; background:var(--success); margin-top:20px; font-size:1.1rem;">ÂÆå‰∫Ü</button>
    </div>
</div>

<div id="graph-modal" class="modal-overlay" onclick="closeGraph()">
    <div class="modal-body" onclick="event.stopPropagation()" style="max-width:600px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <button onclick="navigatePlayer(-1)" style="padding:10px; background:#333;">‚óÄ</button>
            <h3 id="graph-title" style="color:#fff; margin:0;">Ëß£Êûê</h3>
            <button onclick="navigatePlayer(1)" style="padding:10px; background:#333;">‚ñ∂</button>
        </div>
        <div class="mode-selector">
            <button id="mode-split" class="selector-btn" onclick="switchMode('split')">Á¥ØË®à</button>
            <button id="mode-lap" class="selector-btn" onclick="switchMode('lap')">Âå∫Èñì</button>
        </div>
        <div style="height: 280px;"><canvas id="chartCanvas"></canvas></div>
        <button onclick="closeGraph()" style="width:100%; padding:15px; background:#444; margin-top:15px;">Èñâ„Åò„Çã</button>
    </div>
</div>

<script>
    let startTime = 0, elapsedTime = 0, timerInterval = null, isRunning = false;
    let studentCount = 1, studentData = {}, chartInstance = null;
    let currentTarget = 'all', currentMode = 'lap';
    let actionHistory = [];

    // --- ‰øùÂ≠ò„ÉªÂæ©ÂÖÉ„É≠„Ç∏„ÉÉ„ÇØ ---
    function saveData() {
        const state = {
            studentCount,
            studentData,
            elapsedTime,
            actionHistory
        };
        localStorage.setItem('trackTimerState', JSON.stringify(state));
    }

    function loadData() {
        const saved = localStorage.getItem('trackTimerState');
        if (saved) {
            const state = JSON.parse(saved);
            studentCount = state.studentCount || 1;
            studentData = state.studentData || {};
            elapsedTime = state.elapsedTime || 0;
            actionHistory = state.actionHistory || [];
            
            // ÊôÇË®àË°®Á§∫„ÇíÂæ©ÂÖÉ
            let s = elapsedTime / 1000;
            document.getElementById('main-clock').innerText = `${String(Math.floor(s/60)).padStart(2,'0')}:${(s%60).toFixed(2).padStart(5,'0')}`;
        }
        initData(); // Ë∂≥„Çä„Å™„ÅÑ„Éá„Éº„Çø„ÇíË£úÂÆå
    }

    function initData() {
        for (let i = 1; i <= 20; i++) {
            if (!studentData[i]) {
                studentData[i] = { name: "", laps: [], lastTime: 0, finished: false };
            }
        }
    }

    function renderGrid() {
        const container = document.getElementById('grid-container');
        const logArea = document.getElementById('log-area');
        container.innerHTML = ''; logArea.innerHTML = '';
        
        let cols = studentCount <= 1 ? 1 : (studentCount <= 4 ? 2 : 3);
        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

        for (let i = 1; i <= studentCount; i++) {
            const data = studentData[i];
            const displayName = data.name || `#${i}`;
            const cell = document.createElement('div');
            cell.className = 'student-cell' + (data.finished ? ' finished' : '') + (elapsedTime > 0 ? ' active-running' : '');
            cell.id = `cell-${i}`;
            cell.innerHTML = `
                <div class="lap-trigger">
                    <div class="st-name">${displayName}</div>
                    <div class="st-num">LAP ${data.laps.length}</div>
                </div>
                <div class="goal-trigger">GOAL</div>`;
            
            const handlePress = (e) => {
                if (e.type === 'touchstart') e.preventDefault();
                if (!isRunning || studentData[i].finished) return;
                cell.classList.add('is-pressed');
                if (navigator.vibrate) navigator.vibrate(20);
            };

            const handleRelease = (e) => {
                if (!cell.classList.contains('is-pressed')) return;
                cell.classList.remove('is-pressed');
                const rect = cell.getBoundingClientRect();
                const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
                if ((clientX - rect.left) > rect.width * 0.7) recordGoal(i);
                else recordLap(i);
            };

            cell.addEventListener('touchstart', handlePress, {passive: false});
            cell.addEventListener('touchend', handleRelease, {passive: false});
            cell.addEventListener('mousedown', handlePress);
            cell.addEventListener('mouseup', handleRelease);
            container.appendChild(cell);
            
            logArea.innerHTML += `
                <div class="log-row" onclick="showIndividualGraph(${i})">
                    <span style="color:var(--primary); font-weight:bold; width:80px; overflow:hidden;">${displayName}</span>
                    <span id="log-data-${i}" style="flex:1">ÂæÖÊ©ü‰∏≠</span>
                    <span>üìà</span>
                </div>`;
            updateLogText(i);
        }
    }

    function toggleTimer(forceStart = false) {
        const btn = document.getElementById('start-btn');
        if (!isRunning || forceStart) {
            if (forceStart && isRunning) return; 
            startTime = Date.now() - elapsedTime;
            if (elapsedTime === 0) {
                for(let i=1; i<=20; i++) studentData[i].lastTime = startTime;
                document.querySelectorAll('.student-cell').forEach(el => el.classList.add('active-running'));
            }
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                let s = elapsedTime / 1000;
                document.getElementById('main-clock').innerText = `${String(Math.floor(s/60)).padStart(2,'0')}:${(s%60).toFixed(2).padStart(5,'0')}`;
                saveData(); // 0.1Áßí„Åî„Å®„Å´‰øùÂ≠ò„Åô„Çã„ÅÆ„ÅØÈáç„ÅÑ„ÅÆ„Åß„ÄÅSTOPÊôÇ„ÇÑ„É©„ÉÉ„ÉóÊôÇ„Å´‰øùÂ≠ò
            }, 50);
            isRunning = true;
            btn.innerText = 'STOP'; btn.style.background = 'var(--warning)';
        } else {
            clearInterval(timerInterval);
            isRunning = false;
            btn.innerText = 'START'; btn.style.background = 'var(--success)';
            saveData();
        }
    }

    function recordLap(id) {
        if (!isRunning || studentData[id].finished) return;
        const now = Date.now();
        const split = (now - startTime) / 1000;
        const lap = (now - studentData[id].lastTime) / 1000;
        studentData[id].laps.push({ split, lap });
        studentData[id].lastTime = now;
        actionHistory.push(id);
        updateUI(id);
        saveData();
    }

    function recordGoal(id) {
        if (!isRunning || studentData[id].finished) return;
        recordLap(id);
        studentData[id].finished = true;
        document.getElementById(`cell-${id}`).classList.add('finished');
        if (Object.values(studentData).slice(0, studentCount).every(s => s.finished)) toggleTimer();
        saveData();
    }

    function updateUI(id) {
        updateLogText(id);
        const cell = document.getElementById(`cell-${id}`);
        if (cell) cell.querySelector('.st-num').innerText = `LAP ${studentData[id].laps.length}`;
    }

    function updateLogText(id) {
        const display = document.getElementById(`log-data-${id}`);
        if (!display) return;
        const laps = studentData[id].laps;
        display.innerText = laps.length === 0 ? "ÂæÖÊ©ü‰∏≠" : `Lap${laps.length}: ${laps[laps.length-1].lap.toFixed(2)}s`;
    }

    function undoLastAction() {
        if (actionHistory.length === 0) return;
        const id = actionHistory.pop();
        const s = studentData[id];
        s.laps.pop();
        s.finished = false;
        // startTime „ÅåÁîü„Åç„Å¶„ÅÑ„ÇãÔºà„Çø„Ç§„Éû„Éº‰∏≠Ôºâ„Åã„ÄÅÁµåÈÅéÊôÇÈñì„Åã„ÇâÈÄÜÁÆó„Åô„Çã„Åã
        const base = isRunning ? startTime : (Date.now() - elapsedTime);
        s.lastTime = s.laps.length > 0 ? base + (s.laps[s.laps.length-1].split * 1000) : base;
        renderGrid();
        saveData();
    }

    function openSettings() {
        const list = document.getElementById('name-inputs-list');
        list.innerHTML = '';
        for (let i = 1; i <= studentCount; i++) {
            const div = document.createElement('div');
            div.className = 'settings-row';
            div.innerHTML = `<span>#${i}</span><input type="text" value="${studentData[i].name}" oninput="studentData[${i}].name=this.value; saveData();" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ...">`;
            list.appendChild(div);
        }
        document.getElementById('st-count-display').innerText = studentCount;
        document.getElementById('settings-modal').style.display = 'flex';
    }

    function closeSettings() {
        document.getElementById('settings-modal').style.display = 'none';
        renderGrid();
        saveData();
    }

    function changeStudentCount(v) {
        if (elapsedTime > 0) return alert("Ë®àÊ∏¨‰∏≠„ÅØ‰∫∫Êï∞„ÇíÂ§âÊõ¥„Åß„Åç„Åæ„Åõ„Çì");
        studentCount = Math.max(1, Math.min(20, studentCount + v));
        document.getElementById('st-count-display').innerText = studentCount;
        openSettings();
        saveData();
    }

    function resetTimer() {
        if(elapsedTime > 0 && !confirm("Ë®àÊ∏¨„Éá„Éº„Çø„ÇíÊ∂àÂéª„Åó„Åæ„Åô„ÅãÔºüÔºàÂêçÂâç„ÅØÊÆã„Çä„Åæ„ÅôÔºâ")) return;
        clearInterval(timerInterval); isRunning = false; elapsedTime = 0; actionHistory = [];
        document.getElementById('main-clock').innerText = '00:00.00';
        document.getElementById('start-btn').innerText = 'START';
        document.getElementById('start-btn').style.background = 'var(--success)';
        for(let i in studentData) { studentData[i].laps = []; studentData[i].finished = false; }
        renderGrid();
        saveData();
    }

    function showGlobalGraph() { currentTarget = 'all'; openGraph(); }
    function showIndividualGraph(id) { if(studentData[id].laps.length) { currentTarget = id; openGraph(); } }
    function openGraph() { document.getElementById('graph-modal').style.display = 'flex'; updateGraph(); }
    function closeGraph() { document.getElementById('graph-modal').style.display = 'none'; }
    function switchMode(m) { currentMode = m; updateGraph(); }

    function updateGraph() {
        document.getElementById('mode-split').className = `selector-btn ${currentMode==='split'?'active':''}`;
        document.getElementById('mode-lap').className = `selector-btn ${currentMode==='lap'?'active':''}`;
        if (chartInstance) chartInstance.destroy();
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        let datasets = [], labels = [];

        if (currentTarget === 'all') {
            document.getElementById('graph-title').innerText = "ÂÖ®‰ΩìÊØîËºÉ";
            let maxL = 0;
            for (let i = 1; i <= studentCount; i++) {
                if (studentData[i].laps.length) {
                    datasets.push({ 
                        label: studentData[i].name || `#${i}`, 
                        data: studentData[i].laps.map(d => currentMode==='split'?d.split:d.lap), 
                        borderColor: `hsl(${i * 137}, 70%, 50%)`, borderWidth: 2, tension: 0.1, fill: false 
                    });
                    maxL = Math.max(maxL, studentData[i].laps.length);
                }
            }
            labels = Array.from({length: maxL}, (_, i) => `L${i+1}`);
        } else {
            const name = studentData[currentTarget].name || `#${currentTarget}`;
            document.getElementById('graph-title').innerText = `${name} „ÅÆËß£Êûê`;
            labels = studentData[currentTarget].laps.map((_, i) => `L${i+1}`);
            datasets.push({ 
                label: currentMode==='split'?'Á¥ØË®à':'Âå∫Èñì', 
                data: studentData[currentTarget].laps.map(d => currentMode==='split'?d.split:d.lap), 
                borderColor: '#007AFF', borderWidth: 4, tension: 0.1, fill: false 
            });
        }
        chartInstance = new Chart(ctx, { 
            type: 'line', 
            data: { labels, datasets }, 
            options: { 
                responsive: true, maintainAspectRatio: false, 
                scales: { 
                    y: { reverse: (currentMode==='lap'), grid: { color: '#333' }, ticks: { color: '#aaa' } },
                    x: { grid: { color: '#333' }, ticks: { color: '#aaa' } }
                },
                plugins: { legend: { labels: { color: '#fff' } } }
            } 
        });
    }

    function navigatePlayer(dir) {
        if (currentTarget === 'all') { currentTarget = 1; }
        else {
            currentTarget += dir;
            if (currentTarget > studentCount) currentTarget = 1;
            if (currentTarget < 1) currentTarget = studentCount;
        }
        updateGraph();
    }

    function copyData() {
        let txt = "„ÄêË®àÊ∏¨ÁµêÊûú„Äë\n";
        for (let i = 1; i <= studentCount; i++) {
            const s = studentData[i];
            if(s.laps.length) {
                const name = s.name || `#${i}`;
                txt += `${name}: ${s.laps.map(l=>l.lap.toFixed(2)).join(' / ')}\n`;
            }
        }
        navigator.clipboard.writeText(txt); alert("„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü");
    }

    // „Ç¢„Éó„É™Ëµ∑Âãï
    loadData();
    renderGrid();
</script>
</body>
</html>
