<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Timer Pro - Dynamic Grid</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF; --success: #4cd964; --danger: #ff3b30;
            --warning: #ff9500; --purple: #af52de; --bg: #f0f0f5;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: white; padding: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); z-index: 10; }
        #main-clock { font-family: 'Courier New', monospace; font-size: 2.8rem; font-weight: bold; text-align: center; color: #333; margin-bottom: 5px; }
        .controls { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; }
        
        button { border: none; border-radius: 8px; padding: 10px; font-weight: bold; cursor: pointer; font-size: 13px; }
        .btn-start { background: var(--success); color: white; flex: 2; }
        .btn-stop { background: var(--warning); color: white; flex: 2; }
        .btn-reset { background: var(--danger); color: white; flex: 1; }
        .btn-graph { background: white; border: 1px solid var(--purple); color: var(--purple); flex: 1.2; }

        .config-bar { display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; flex-wrap: wrap; }
        .unit-input { width: 60px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; text-align: center; }

        /* ã€é‡è¦ã€‘äººæ•°ã«å¿œã˜ã¦ã‚µã‚¤ã‚ºãŒå¤‰ã‚ã‚‹ã‚°ãƒªãƒƒãƒ‰è¨­å®š */
        #grid-container { 
            flex: 1; overflow-y: auto; padding: 10px; 
            display: grid; 
            /* 1äººã®æ™‚ã¯100%ã€å¢—ãˆã‚‹ã¨æœ€å°140pxã¾ã§ç¸®å°ã—ã¦ä¸¦ã¶ */
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 145px), 1fr)); 
            grid-auto-rows: min-content;
            gap: 12px; 
            background: #d1d1d6; 
            align-content: start;
        }

        .student-cell { 
            background: white; border-radius: 16px; display: flex; 
            min-height: 80px; /* å°‘ã—é«˜ã•ã‚’å‡ºã—ã¦æŠ¼ã—ã‚„ã™ã */
            box-shadow: 0 4px 10px rgba(0,0,0,0.12); overflow: hidden; 
            border: 3px solid transparent; transition: all 0.2s;
        }
        
        /* 1ã€œ2äººã®æ™‚ã¯ã•ã‚‰ã«é«˜ãã—ã¦å·¨å¤§ãªãƒœã‚¿ãƒ³ã«ã™ã‚‹ */
        .large-cell { min-height: 150px; font-size: 1.5rem; }

        .lap-trigger { 
            flex: 1.5; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 24px; font-weight: 900; color: var(--primary); border-right: 1px solid #eee; 
            background: #fff;
        }
        .lap-trigger:active { background: #f0f0f0; }

        .goal-trigger { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            font-size: 14px; background: #ffe5e5; color: var(--danger); font-weight: bold; 
        }
        .goal-trigger:active { background: #ffd0d0; }

        #log-area { height: 140px; background: #fff; border-top: 2px solid #bbb; overflow-y: auto; }
        .log-row { display: flex; padding: 10px 15px; border-bottom: 1px solid #eee; align-items: center; }
        .log-no { width: 40px; font-weight: bold; color: var(--primary); font-size: 16px; }

        .finished { filter: grayscale(1); opacity: 0.5; pointer-events: none; }
        .active-running { border-color: var(--success) !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(76, 217, 100, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(76, 217, 100, 0); } 100% { box-shadow: 0 0 0 0 rgba(76, 217, 100, 0); } }

        /* è§£æãƒ¢ãƒ¼ãƒ€ãƒ« */
        #modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; z-index: 1000;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .modal-body { background: white; width: 95%; max-width: 500px; border-radius: 20px; padding: 15px; }
        .mode-selector { display: flex; gap: 8px; margin-bottom: 15px; }
        .selector-btn { flex: 1; padding: 10px; border-radius: 10px; font-weight: bold; border: 2px solid #ddd; background: #f0f0f0; color: #666; }
        .selector-btn.active { border-color: var(--primary); background: #eef7ff; color: var(--primary); }
        .action-bar { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
    </style>
</head>
<body>

<header>
    <div id="main-clock">00:00.00</div>
    <div class="controls">
        <button id="start-btn" class="btn-start" onclick="toggleTimer()">START</button>
        <button class="btn-reset" onclick="resetTimer()">RESET</button>
        <button class="btn-graph" onclick="showGlobalGraph()">å…¨ä½“æ¯”è¼ƒ</button>
    </div>
    <div class="config-bar">
        <button onclick="changeStudentCount(-1)">â–</button>
        <span id="student-count-lbl" style="font-weight:bold; width:50px; text-align:center;">1 äºº</span>
        <button onclick="changeStudentCount(1)">â•</button>
        <span style="margin-left:5px;">å˜ä½:</span>
        <input type="text" id="unit-label" class="unit-input" value="Lap" placeholder="ä¾‹:m">
        <button style="border:1px solid #999; background:white;" onclick="copyData()">ã‚³ãƒ”ãƒ¼</button>
    </div>
</header>

<div id="grid-container"></div>
<div id="log-area"></div>

<div id="modal-overlay">
    <div class="modal-body" onclick="event.stopPropagation()">
        <div id="graph-title" style="text-align:center; font-weight:bold; margin-bottom:10px;">è§£æ</div>
        <div class="mode-selector">
            <button id="mode-split" class="selector-btn" onclick="switchMode('split')">ã‚¹ãƒ—ãƒªãƒƒãƒˆ</button>
            <button id="mode-lap" class="selector-btn" onclick="switchMode('lap')">ãƒ©ãƒƒãƒ—</button>
        </div>
        <div style="height: 250px;"><canvas id="chartCanvas"></canvas></div>
        <div class="action-bar">
            <button style="background:#666; color:white;" onclick="closeModal()">é–‰ã˜ã‚‹</button>
            <button style="background:var(--primary); color:white;" onclick="downloadGraph()">ç”»åƒä¿å­˜</button>
            <button style="background:var(--success); color:white;" onclick="shareGraph()">å…±æœ‰</button>
        </div>
    </div>
</div>

<script>
    let startTime = 0, elapsedTime = 0, timerInterval = null, isRunning = false;
    let studentCount = 1, studentData = {}, chartInstance = null;
    let currentTarget = null, currentMode = 'split';

    function formatTime(ms) {
        let s = ms / 1000;
        let m = Math.floor(s / 60);
        return `${String(m).padStart(2,'0')}:${(s%60).toFixed(2).padStart(5,'0')}`;
    }

    function updateClock() {
        elapsedTime = Date.now() - startTime;
        document.getElementById('main-clock').innerText = formatTime(elapsedTime);
    }

    function toggleTimer() {
        const btn = document.getElementById('start-btn');
        if (!isRunning) {
            if (elapsedTime === 0) {
                startTime = Date.now();
                for(let i=1; i<=studentCount; i++) {
                    studentData[i].lastTime = startTime;
                    document.getElementById(`cell-${i}`).classList.add('active-running');
                }
            } else { startTime = Date.now() - elapsedTime; }
            timerInterval = setInterval(updateClock, 50);
            isRunning = true;
            btn.innerText = 'STOP'; btn.className = 'btn-stop';
        } else {
            clearInterval(timerInterval);
            isRunning = false;
            btn.innerText = 'START'; btn.className = 'btn-start';
        }
    }

    function initStudents() {
        const container = document.getElementById('grid-container');
        const logArea = document.getElementById('log-area');
        container.innerHTML = ''; logArea.innerHTML = '';
        studentData = {}; 
        
        // äººæ•°ã«å¿œã˜ãŸã‚¯ãƒ©ã‚¹åˆ¤å®š
        const sizeClass = studentCount <= 2 ? 'large-cell' : '';

        for (let i = 1; i <= studentCount; i++) {
            studentData[i] = { laps: [], lastTime: 0, finished: false };
            container.innerHTML += `
                <div class="student-cell ${sizeClass}" id="cell-${i}">
                    <div class="lap-trigger" onclick="recordLap(${i})"><span>No.</span>${i}</div>
                    <div class="goal-trigger" onclick="recordGoal(${i})">GOAL</div>
                </div>`;
            logArea.innerHTML += `
                <div class="log-row" onclick="showIndividualGraph(${i})">
                    <div class="log-no">#${i}</div>
                    <div id="log-data-${i}" style="flex:1; font-size:12px; font-family:monospace;">å¾…æ©Ÿä¸­...</div>
                    <div style="color:var(--primary); font-size:12px;">ğŸ“Š</div>
                </div>`;
        }
    }

    function recordLap(id, isGoal = false) {
        if (!isRunning || studentData[id].finished) return;
        const now = Date.now();
        const split = (now - startTime) / 1000;
        const lap = (now - (studentData[id].lastTime || startTime)) / 1000;
        const unit = document.getElementById('unit-label').value || 'Lap';
        studentData[id].laps.push({ lap_no: studentData[id].laps.length + 1, split, lap });
        studentData[id].lastTime = now;
        document.getElementById(`log-data-${id}`).innerText = `${isGoal?'ã€GOALã€‘':unit+studentData[id].laps.length}: ${lap.toFixed(2)}s / Split: ${split.toFixed(2)}s`;
        if (isGoal) {
            studentData[id].finished = true;
            document.getElementById(`cell-${i=id}`).classList.add('finished');
            document.getElementById(`cell-${i=id}`).classList.remove('active-running');
            checkAutoStop();
        }
    }

    function recordGoal(id) { recordLap(id, true); }

    function checkAutoStop() {
        let activeFinished = 0;
        for (let i = 1; i <= studentCount; i++) if (studentData[i].finished) activeFinished++;
        if (activeFinished >= studentCount && isRunning) toggleTimer();
    }

    function changeStudentCount(v) {
        if(isRunning || elapsedTime > 0) return alert("RESETã—ã¦ãã ã•ã„");
        studentCount = Math.max(1, Math.min(20, studentCount + v));
        document.getElementById('student-count-lbl').innerText = studentCount + " äºº";
        initStudents();
    }

    function resetTimer() {
        if(elapsedTime > 0 && !confirm("ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) return;
        clearInterval(timerInterval);
        isRunning = false; elapsedTime = 0;
        document.getElementById('main-clock').innerText = '00:00.00';
        document.getElementById('start-btn').innerText = 'START';
        document.getElementById('start-btn').className = 'btn-start';
        initStudents();
    }

    function switchMode(m) { currentMode = m; updateGraph(); }

    function showIndividualGraph(id) {
        if (!studentData[id].laps.length) return alert("ãƒ‡ãƒ¼ã‚¿ãªã—");
        currentTarget = id; currentMode = 'split';
        document.getElementById('modal-overlay').style.display = 'flex';
        updateGraph();
    }

    function showGlobalGraph() {
        let hasData = false;
        for(let i=1; i<=studentCount; i++) if(studentData[i].laps.length) hasData = true;
        if(!hasData) return alert("ãƒ‡ãƒ¼ã‚¿ãªã—");
        currentTarget = 'all'; currentMode = 'lap';
        document.getElementById('modal-overlay').style.display = 'flex';
        updateGraph();
    }

    function updateGraph() {
        document.getElementById('mode-split').className = `selector-btn ${currentMode==='split'?'active':''}`;
        document.getElementById('mode-lap').className = `selector-btn ${currentMode==='lap'?'active':''}`;
        if (chartInstance) chartInstance.destroy();
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        let datasets = [], labels = [];
        const unit = document.getElementById('unit-label').value || 'Lap';

        if (currentTarget === 'all') {
            document.getElementById('graph-title').innerText = `å…¨ä½“æ¯”è¼ƒ (${currentMode==='split'?'ã‚¹ãƒ—ãƒªãƒƒãƒˆ':'ãƒ©ãƒƒãƒ—'})`;
            let maxL = 0;
            for (let i = 1; i <= studentCount; i++) {
                if (studentData[i].laps.length) {
                    datasets.push({
                        label: `No.${i}`,
                        data: studentData[i].laps.map(d => currentMode==='split'?d.split:d.lap),
                        borderColor: `hsl(${i * 137}, 70%, 50%)`,
                        tension: 0.1
                    });
                    maxL = Math.max(maxL, studentData[i].laps.length);
                }
            }
            labels = Array.from({length: maxL}, (_, i) => `${unit}${i+1}`);
        } else {
            document.getElementById('graph-title').innerText = `No.${currentTarget} ${currentMode==='split'?'ã‚¹ãƒ—ãƒªãƒƒãƒˆ':'ãƒ©ãƒƒãƒ—'}`;
            const data = studentData[currentTarget].laps;
            labels = data.map(d => `${unit}${d.lap_no}`);
            datasets.push({
                label: 'ç§’',
                data: data.map(d => currentMode==='split'?d.split:d.lap),
                borderColor: '#007AFF',
                backgroundColor: 'rgba(0,122,255,0.1)',
                fill: (currentMode==='split'),
                tension: 0.1
            });
        }

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { reverse: (currentMode==='lap'), beginAtZero: true } }
            }
        });
    }

    async function shareGraph() {
        const canvas = document.getElementById('chartCanvas');
        canvas.toBlob(async (blob) => {
            const file = new File([blob], "graph.png", { type: "image/png" });
            if (navigator.share) {
                try {
                    await navigator.share({ title: 'è§£æçµæœ', files: [file] });
                } catch (e) {}
            } else { alert("ç”»åƒä¿å­˜ã‚’ã”åˆ©ç”¨ãã ã•ã„"); }
        });
    }

    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; if(chartInstance) chartInstance.destroy(); }
    
    function downloadGraph() {
        const link = document.createElement('a');
        link.download = `graph_${Date.now()}.png`;
        link.href = document.getElementById('chartCanvas').toDataURL();
        link.click();
    }

    function copyData() {
        let text = "ã€è¨ˆæ¸¬çµæœã€‘\n";
        const unit = document.getElementById('unit-label').value || 'Lap';
        for (let i = 1; i <= studentCount; i++) {
            if(studentData[i].laps.length) text += `\nNo.${i}: ` + studentData[i].laps.map(l => `[${unit}${l.lap_no}]${l.lap.toFixed(2)}s`).join(' ');
        }
        navigator.clipboard.writeText(text).then(() => alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"));
    }

    initStudents();
    document.getElementById('modal-overlay').onclick = closeModal;
</script>
</body>
</html>
